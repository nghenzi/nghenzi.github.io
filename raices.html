    <script type="text/javascript">
    async function main() {
      let pyodide = await loadPyodide();
      await pyodide.loadPackage("micropip");
      await pyodide.runPythonAsync(`
        import micropip
        await micropip.install(['https://cdn.holoviz.org/panel/1.2.3/dist/wheels/bokeh-3.2.2-py3-none-any.whl', 'https://cdn.holoviz.org/panel/1.2.3/dist/wheels/panel-1.2.3-py3-none-any.whl', 'pyodide-http==0.2.1', 'folium', 'pandas']);
      `);
      code = `
    import asyncio

    from panel.io.pyodide import init_doc, write_doc

    init_doc()

    import os
    import folium
    import panel as pn
    import pandas as pd
    # from bng_to_latlon import OSGB36toWGS84
    from folium.plugins import MarkerCluster
    # Load map centred on Colchester
    raices = folium.Map(location=[51.8860942,0.8336077], 
        zoom_start=2, control_scale=True)
     


    # # Load locally stored colchester public toilets data
    scientists = pd.read_csv("mapa_raices.csv")
     

    # print  (scientists  )
    groups = []


    for red, group in scientists.groupby('Red'):
        # groups.append(folium.FeatureGroup(red).add_to(raices))
        groups.append(MarkerCluster())
        for sci in group.iterrows():
            name, lat, long, disciplina, link =  (sci[1]['Nombre'], sci[1]['lat'],sci[1]['long'],
            sci[1]['disciplina'], sci[1]['link']
            )
            # folium.Marker((lat, long), icon=folium.Icon("red")).add_to(groups[-1])
            groups[-1].add_child(folium.Marker((lat, long), icon=folium.Icon("red")))
        raices.add_child(groups[-1])

        print()

    # print (scientists) 
    # # create a marker cluster called "Public toilet cluster"
    # marker_cluster = folium.MarkerCluster("Redes").add_to(uk)
     
    # # #add a marker for each toilet, add it to the cluster, not the map
    # for each in scientists.iterrows():
    #      popup = 'Add <b>test</b>'
    #      print(list([each['lat'],each['long']]))
         
    #      folium.Marker(list([each['lat'],each['long']]), popup=popup).add_to(marker_cluster)
     
    # # we can also add a marker directly to the map, outside of the clustering
    # folium.Marker([51.8860942,0.8336077], popup="not included in marker cluster",icon=folium.Icon(color='red',icon='info-sign')).add_to(uk)
     
    # # Save map
    # # uk.save("./scientist.html")

    folium_pane = pn.pane.plot.Folium(raices, height=600)

    template = pn.template.MaterialTemplate(
        title='Integrantes Red Raíces de Científicos en el exterior',
        # sidebar=[freq, phase],
    )

    template.main.append(folium_pane)

    template.servable()

    # from bokeh.resources import INLINE
    # template.save('raices.html', resources=INLINE)





    await write_doc()`
      await pyodide.runPythonAsync(code);
    }
    main();
    </script>
